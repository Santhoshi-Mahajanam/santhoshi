<!-- directive views a default bootstrap navbar which contains some elements on left and some on right of the navbar  -->
<!-- below class row divide the navbar into 12 columns -->
<div class="row navBar">
	
<!-- below class applies default navbar style of bootstrap -->
	<nav class="navbar navbar-default">
	<!-- below class occupies full width of the container -->
		<div class="container-fluid navBarContainer">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>                        
		    </button>
		    <div class="collapse navbar-collapse" id="myNavbar">
		<!-- navbar with one glyphicon and text on left of it -->
				<div class="nav navbar-nav">
				<!-- conatiner views glyphicon with some square out of it -->
					<div class="navBarDisplay menuDiv" >
						<span class="glyphicon glyphicon-align-justify color font"></span>
					</div>
					<div class="Farmer navBarDisplay">
						<b><h3 class="navBarDisplay text">Farmer Dashboard</h3></b>
					</div>
				</div>
				<!-- below two glyphicons will be on the right of the navbar -->
				<ul class="nav navbar-nav navbar-right ">
					<li class="mapMarker"><span class="glyphicon glyphicon-map-marker mapColor font"></span></li>
					<li><span class="glyphicon glyphicon-th-large thLarge font"></span></li>
				</ul>
				</div>
			</div>
		</div>
	</nav>
</div>
