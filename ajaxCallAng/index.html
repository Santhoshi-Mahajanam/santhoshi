<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="js/ajaxCall.js" type="text/javascript"></script>
  </head>
  <body ng-app="ajaxCallApp">
    <div ng-controller="azaxCallCtrl" class="container">
    <table class="table table-hover">
      <tr>
        <th class="well">Emp Number</th>
        <th class="well well-sm">Emp Name</th>
        <th class="well">Emp Experience</th>
        <th class="well well-lg">Emp Designation</th>
        <th class="well well-sm">Emp Mobile</th>
      </tr>
      <tr ng-repeat="data in serverData">
        <td class="danger">{{data.empNum}}</td>
        <td class="success">{{data.empName}}</td>
        <td class="warning">{{data.empExp}}</td>
        <td class="active">{{data.empDes}}</td>
        <td class="info">{{data.mobileNum}}</td>
      </tr>
  </table>
  
  </div>
  </body>
</html>
